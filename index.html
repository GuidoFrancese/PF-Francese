    <main>
        <section id="carousel-section">
            <img src="./assetes/images/308 blanco proyecto.webp" alt="">
            <img src="./assetes/images/208 proyecto.webp" alt="">

        </section>
        <section id="form-section">
            <div class="container">
                <h2>¿Que estas buscando?</h2>
    
                <form>
                    <div class="form-group">
                        <label for="condicion">Estado</label>
                        <select id="condicion">
                          <option value="nuevo">Nuevo</option>
                          <option value="usado">Usado</option>
                        </select>
                    </div>
    
                    <div class="form-group">
                        <label for="tipo">Tipo de vehículo</label>
                        <select id="tipo">
                          <option value="automovil">Automóvil</option>
                          <option value="camioneta">Camioneta</option>
                          <option value="moto">Moto</option>
                        </select>
                    </div>
    
                    <div class="form-group">
                        <label for="marca">Marca</label>
                        <select id="marca">
                          <option value="peugeot">Peugeot</option>
                          <option value="chevrolet">Chevrolet</option>
                          <option value="honda">Honda</option>
                          <option value="ford">Ford</option>
                          <option value="volskwahen">Volskwahen</option>
                          <option value="toyota">Toyota</option>
                          <option value="renault">Renault</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="marca">Kilometros</label>
                        <select id="marca">
                          <option value="0">0</option>
                          <option value="10000">10000-50000</option>
                          <option value="50000">50000-100000</option>
                          <option value="100000">100000-500000</option>
                          <option value="500000">500000-1000000</option>
                          <option value="1000000">1000000-+</option>
                          
                        </select>
                    </div>
    
                    <button type="submit" class="btn">Buscar</button>
                </form>
            </div>
        </section>
    </main>
