<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS GRID Menú</title>
    <link rel="stylesheet" href="./CSS/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@300;700&display=swap" rel="stylesheet">
</head>

<body>

    <header class="hero">

        <nav class="nav container" id="nav">
            <!-- <img class="logo_principal" src="./assetes/images/IMG_5688.PNG" alt="logo agencia"> -->

            <ul class="nav__links">

                <li class="nav__item">
                    <a href="#" class="nav__link">Inicio</a>
                </li>
                <li class="nav__item">
                    <a href="#" class="nav__link">Usados</a>
                </li>
                <li class="nav__item">
                    <a href="#" class="nav__link">Nuevos</a>
                </li>
                <li class="nav__item">
                    <a href="#" class="nav__link">Nosotros</a>
                </li>
                <li class="nav__item">
                    <a href="#" class="nav__link">Contacto</a>
                </li>

            </ul>

            <a href="#nav" class="nav__hamburguer">
                <img src="./assetes/images/menu-desplegable.png" class="nav__icon">
            </a>

            <a href="#" class="nav__close">
                <img src="./assetes/images/menu-desplegable.png" class="nav__icon">
            </a>

        </nav>
        
    </header>
    <main>
        <section id="carousel-section">
            <img src="./assetes/images/308 blanco proyecto.webp" alt="">
            <img src="./assetes/images/208 proyecto.webp" alt="">
            <img src="./assetes/images/Fiesta(2) proyecto.webp" alt="">
            <img src="./assetes/images/s10 nueva proyecto.webp" alt="">
            <img src="./assetes/images/Vento(3) proyecto.webp" alt="">
            <img src="./assetes/images/astra viejito.png" alt="">
        </section>
        <section id="form-section">
            <div class="container">
                <h2>Busca tu vehículo</h2>
    
                <form>
                    <div class="form-group">
                        <label for="condicion">¿Nuevo, usado o ok?</label>
                        <select id="condicion">
                          <option value="nuevo">Nuevo</option>
                          <option value="usado">Usado</option>
                          <option value="ok">OK</option>
                        </select>
                    </div>
    
                    <div class="form-group">
                        <label for="tipo">Tipo de vehículo</label>
                        <select id="tipo">
                          <option value="automovil">Automóvil</option>
                          <option value="camioneta">Camioneta</option>
                          <option value="moto">Moto</option>
                        </select>
                    </div>
    
                    <div class="form-group">
                        <label for="marca">Marca</label>
                        <select id="marca">
                          <option value="peugeot">Peugeot</option>
                          <option value="chevrolet">Chevrolet</option>
                          <option value="honda">Honda</option>
                          <option value="ford">Ford</option>
                          <option value="volskwahen">Volskwahen</option>
                          <option value="toyota">Toyota</option>
                          <option value="renault">Renault</option>
                        </select>
                    </div>
    
                    <button type="submit" class="btn">Buscar</button>
                </form>
            </div>
        </section>
    </main>
<footer>FOOTER</footer>
</body>

</html>
